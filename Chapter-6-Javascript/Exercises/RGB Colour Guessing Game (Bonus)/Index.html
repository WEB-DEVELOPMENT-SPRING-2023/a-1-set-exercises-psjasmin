<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="Style.css">

    <!-- CHAPTER #6: Bonus Exercise | RGB Colour Guessing Game -->
    <title>RGB Colour Guessing Game</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1> <!--title-->
                .·:*¨ RGB Colour Guessing Game ¨*:·.
            </h1>
            <!--instructions-->
            <p><b>HOW TO PLAY:</b> <br>Guess the correct color option with the given RGB value. Guessing the color
                correctly will earn you a point!</p>
        </div>
        <div class="score"></div> <!--SCORE-->
        <div class="colors">
            <div class="game">
                <div class="game-center">
                    <div class="rgb-text"></div>
                    <div class="boxes"> <!--rgb color boxes-->
                        <div class="box"></div>
                        <div class="box"></div>
                        <div class="box"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="correct transition"> <!--correct answer-->
        <div class="transition-inner">CORRECT!</div>
        <div class="transition-button">NEXT STAGE</div>
    </div>
    <div class="wrong transition"> <!--wrong answer-->
        <div class="transition-inner">WRONG :(</div>
        <div class="transition-score"></div>
        <div class="transition-button">PLAY AGAIN</div>
    </div>
    <!--javascript file-->
    <script src="Index.js"></script>
</body>
</html>
